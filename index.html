<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kasir Toko Semen</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3e8ff; /* ungu pastel background */
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            border-top: 6px solid #c084fc; /* ungu pastel */
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h3 {
            color: #7c3aed; /* ungu lebih tegas */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #6b21a8;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d8b4fe;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 5px rgba(168,85,247,0.4);
        }

        .btn-check {
            background: #a855f7; /* ungu pastel */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-check:hover {
            background: #9333ea;
        }

        .receipt {
            margin-top: 25px;
            border-top: 2px dashed #d8b4fe;
            padding-top: 15px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #4c1d95;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #7c3aed;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align:center">Semen Barokah Jaya</h3>

    <div class="form-group">
        <label>Merk Semen</label>
        <input type="text" id="merk" placeholder="Contoh: Semen Gresik">
    </div>

    <div class="form-group">
        <label>Harga per Sak (Rp)</label>
        <input type="number" id="harga" placeholder="0">
    </div>

    <div class="form-group">
        <label>Jumlah Pembelian (Sak)</label>
        <input type="number" id="jumlah" placeholder="0">
    </div>

    <button class="btn-check" onclick="prosesTransaksi()">Proses Transaksi</button>

    <div id="output" class="receipt" style="display:none"></div>
</div>

<script>
    function prosesTransaksi() {
        let merk = document.getElementById('merk').value;
        let harga = parseFloat(document.getElementById('harga').value);
        let jumlah = parseInt(document.getElementById('jumlah').value);

        if (!merk || isNaN(harga) || isNaN(jumlah)) {
            alert("Mohon lengkapi data!");
            return;
        }

        let totalHarga = harga * jumlah;
        let biayaKirim = 0;
        let diskon = 0;

        if (jumlah < 10) {
            biayaKirim = 5000;
        } else {
            diskon = 0.05 * totalHarga;
        }

        let totalBayar = totalHarga + biayaKirim - diskon;

        let output = document.getElementById('output');
        output.style.display = "block";
        output.innerHTML = `
            <div class="receipt-row"><span>Merk Semen:</span> <span>${merk}</span></div>
            <div class="receipt-row"><span>Jumlah:</span> <span>${jumlah} Sak</span></div>
            <div class="receipt-row"><span>Biaya Kirim:</span> <span>Rp ${biayaKirim.toLocaleString()}</span></div>
            <div class="receipt-row"><span>Diskon:</span> <span>- Rp ${diskon.toLocaleString()}</span></div>
            <hr>
            <div class="receipt-row total"><span>TOTAL BAYAR:</span> <span>Rp ${totalBayar.toLocaleString()}</span></div>
        `;
    }
</script>

</body>
</html>
